<!DOCTYPE html>
<html>
  <head>
    <title>Colonies</title>
    <link href="main.css" rel="stylesheet" media="all">
    <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id="genh1">Generation: 0</h1>
    <h2 id="stat0">Stats go here</h2>
    <button id="reload_btn" onclick="setup()">Reload</button>
    <div class="grid" id="options-grid">
      <h2>Random placement:</h2>
      <input type="checkbox" id="r_p_checkbox">
      <h2 id="colony_amount_h2">Number of colonies: (4)</h2>
      <input type="range" id="colony_amount" value="4" min="1" max="4" onchange="slider_changed()">
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
